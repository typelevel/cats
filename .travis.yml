language: scala
scala:
  - 2.11.6
script:
  - if [[ "${TRAVIS_PULL_REQUEST}" == "false" &&
          "${TRAVIS_BRANCH}" == "master" &&
          ! $(cat version.sbt) =~ "-SNAPSHOT"
    ]]; then
      sbt ++${TRAVIS_SCALA_VERSION} validate publish ;
    else
      sbt ++${TRAVIS_SCALA_VERSION} validate publishLocal ;
    fi
