name: Continuous Integration

on:
  pull_request:
    branches: ['*']
  push:
    branches: ['*']

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build:
    name: Build and Test
    strategy:
      matrix:
        os: [ubuntu-latest]
        scala: [2.12.12, 2.13.3]
        java: [adopt@1.8]
        platform: [jvm, js, scalafix]
        include:
          - os: ubuntu-latest
            java: adopt@1.8
            platform: jvm
            scala: 0.24.0
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout current branch (fast)
        uses: actions/checkout@v2

      - name: Setup Java and Scala
        uses: olafurpg/setup-scala@v5
        with:
          java-version: ${{ matrix.java }}

      - name: Cache ivy2
        uses: actions/cache@v1
        with:
          path: ~/.ivy2/cache
          key: ${{ runner.os }}-sbt-ivy-cache-${{ hashFiles('**/*.sbt') }}-${{ hashFiles('project/build.properties') }}

      - name: Cache coursier (generic)
        uses: actions/cache@v1
        with:
          path: ~/.coursier/cache/v1
          key: ${{ runner.os }}-generic-sbt-coursier-cache-${{ hashFiles('**/*.sbt') }}-${{ hashFiles('project/build.properties') }}

      - name: Cache coursier (linux)
        if: contains(runner.os, 'linux')
        uses: actions/cache@v1
        with:
          path: ~/.cache/coursier/v1
          key: ${{ runner.os }}-sbt-coursier-cache-${{ hashFiles('**/*.sbt') }}-${{ hashFiles('project/build.properties') }}

      - name: Cache coursier (macOS)
        if: contains(runner.os, 'macos')
        uses: actions/cache@v1
        with:
          path: ~/Library/Caches/Coursier/v1
          key: ${{ runner.os }}-sbt-coursier-cache-${{ hashFiles('**/*.sbt') }}-${{ hashFiles('project/build.properties') }}

      - name: Cache coursier (windows)
        if: contains(runner.os, 'windows')
        uses: actions/cache@v1
        with:
          path: ~/AppData/Local/Coursier/Cache/v1
          key: ${{ runner.os }}-sbt-coursier-cache-${{ hashFiles('**/*.sbt') }}-${{ hashFiles('project/build.properties') }}

      - name: Cache sbt
        uses: actions/cache@v1
        with:
          path: ~/.sbt
          key: ${{ runner.os }}-sbt-cache-${{ hashFiles('**/*.sbt') }}-${{ hashFiles('project/build.properties') }}

      - name: Check that workflows are up to date
        run: sbt ++${{ matrix.scala }} githubWorkflowCheck

      - name: Linting
        if: matrix.platform != 'scalafix'
        run: sbt ++${{ matrix.scala }} fmtCheck

      - name: Scalafix tests
        if: matrix.platform == 'scalafix'
        run: |
          cd scalafix
          sbt tests/test

      - name: Validate JavaScript
        if: matrix.platform == 'js'
        run: sbt ++${{ matrix.scala }} validateAllJS

      - if: matrix.platform == 'jvm' && matrix.scala != '0.24.0'
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - if: matrix.platform == 'jvm' && matrix.scala != '0.24.0'
        run: pip install codecov

      - name: Validate JVM
        if: matrix.platform == 'jvm' && matrix.scala != '0.24.0'
        run: sbt ++${{ matrix.scala }} coverage buildJVM bench/test coverageReport

      - name: Validate JVM (dotty)
        if: ${{ matrix.scala }} == '0.24.0'
        run: sbt ++${{ matrix.scala }} alleycatsLawsJVM/compile

      - name: Upload Codecov Results
        if: matrix.platform == 'jvm' && matrix.scala != '0.24.0'
        run: codecov -F ${{ matrix.scala }}

      - name: Binary compatibility ${{ matrix.scala }}
        if: matrix.platform == 'jvm' && matrix.scala != '0.24.0'
        run: sbt ++${{ matrix.scala }} clean validateBC

      - if: matrix.platform == 'jvm' && matrix.scala != '0.24.0' && matrix.scala == '2.12.12'
        uses: actions/setup-ruby@v1

      - if: matrix.platform == 'jvm' && matrix.scala != '0.24.0' && matrix.scala == '2.12.12'
        run: gem install jekyll -v 4.0.0

      - if: matrix.platform == 'jvm' && matrix.scala != '0.24.0' && matrix.scala == '2.12.12'
        run: sbt ++${{ matrix.scala }} docs/makeMicrosite